<div class="alert {{alertStyle}}" role="alert">
  Alert! Here is some explanatory text
  <a href="#" class="alert-link">and a link</a>.
</div>


<!-- Example with dismiss button -->
<div id="alert1" class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> Main reactor temperature above normal.
</div>
