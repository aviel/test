<!-- Example of open tooltips -->
<div class="tooltip left" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the left
  </div>
</div>
<div class="tooltip top" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the top
  </div>
</div>
<div class="tooltip bottom" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the bottom
  </div>
</div>
<div class="tooltip right" role="tooltip">
  <div class="tooltip-arrow"></div>
  <div class="tooltip-inner">
    Tooltip on the right
  </div>
</div>


<!-- Example of placement relative to a button -->
<button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="{{placement}}" title="Tooltip on {{placement}}">Tooltip on left</button>
