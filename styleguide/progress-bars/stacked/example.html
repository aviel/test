<div class="progress">
  {{#default}}
  <div{{bar1Classes}} style="width: {{bar1Percent}}%">
    <span class="sr-only">{{bar1Percent}}%</span>
  </div>
  <div{{bar2Classes}} style="width: {{bar2Percent}}%">
    <span class="sr-only">{{bar2Percent}}%</span>
  </div>
  {{/default}}
  {{#label}}
  <div{{bar1Classes}} style="width: {{bar1Percent}}%">
    {{bar1Percent}}%
  </div>
  <div{{bar2Classes}} style="width: {{bar2Percent}}%">
    {{bar2Percent}}%
  </div>
  {{/label}}
</div>
